    <!DOCTYPE html>
<html>
<head>
	<title>multi calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

	<!-- bootsrap link -->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- icon links -->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

</head>
<body style="background-color: #fd7272;">
	<div class="responsive">
	<article class="width">
	<div class="my-div" >
  	<div class="card-body">
  		<h1 class="card-subtitle mb-2 my-color">Multi function calculator</h1>

    	<div class="card-title my-card-title">

    		<input class="form-control" type="text" placeholder="Type Number"><i class="fas fa-plus" onclick="inp()" ></i>

    	</div>
    	<div class="card-text res"><input class="form-control form-control-1" type="text" placeholder="Result"></div>
    	<div class="card-link my-textarea alert-danger"></div>
    	<div>
    		<button type="button"  onclick="add()" class="btn btn-primary button-padd">Sum</button>
    		<button type="button" onclick="divid()" class="btn btn-primary button-padd">Average</button>
    		<button type="button" onclick="pro()" class="btn btn-primary button-padd">Product</button>
    	</div>
    	<div class="button-padding">
    		<button type="button" class="btn btn-light btn-block">Clear All</button>
    	</div>
  	</div>
	</div>
	</article>
</div>
</body>
